<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="content">
        <h2 class="loginform-title">Sign in to your account</h2>
        <table class="contents-table">
            <form class="login">
                <tr class="email">
                    <th>
                        <label class="label-email" for="email">Your email</label>
                    </th>
                </tr>
                <tr class="email">
                    <td>
                        <input class="input-email" type="email" id="input-email" />
                    </td>
                </tr>
                <tr class="password">
                    <th>
                        <label class="label-password" for="password">Password</label>
                    </th>
                </tr>
                <tr class="password">
                    <td>
                        <input class="input-password" type="password" id="input-password" />
                    </td>
                </tr>
            </form>
        </table>
        <button class="sign-in-button" id="sign-in-button">Sign in</button>
        <div class="sign-up-message">Don't have an account yet?
            <a href="#">Sign up</a>
        </div>

    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
